<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Instagram Likes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #287bcf;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Instagram Likes</h1>
        <p>Click the button below to get free Instagram likes!</p>
        <button onclick="playAudio()">Get Likes</button>
        <audio id="likeAudio" loop>
            <source src="x.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        function playAudio() {
            const audio = document.getElementById('likeAudio');
            audio.play();
        }
    </script>
</body>
</html>
